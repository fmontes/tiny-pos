    <div class="wrapper">
        <section class="barcode"></section>
        <section class="content">
            <ul class="products">
                <li class="products__item">
                    <span class="products__quantity">1x</span>
                    <span class="products__name">Coca Cola pet 600ml</span>
                    <span class="products__price">$100,00</span>
                </li>
                <li class="products__item">
                    <span class="products__quantity">2x</span>
                    <span class="products__name">Cerveza Corona 355ml</span>
                    <span class="products__price">$6.000,00</span>
                </li>
                <li class="products__item">
                    <span class="products__quantity">99x</span>
                    <span class="products__name">Candy bar</span>
                    <span class="products__price">$10,00</span>
                </li>
            </ul>

            <div class="total">
                <span class="total__label">Total</span>
                <span class="total__ammount">$6.110,00</span>
            </div>

            <div class="actions">
                <button class="btn">
                    <span class="btn__label">Payment</span>
                    <span class="btn__icon">
                        <svg width="24" height="18" viewBox="0 0 24 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                            </defs>
                        </svg>
                    </span

            </div>
        </section>
